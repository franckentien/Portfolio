project:
    keyword: "Franck, CAYZAC, programmation, informatique, developpeur, html, css, php, java, C, C++, IA, projet"
    description: "Franck CAYZAC: Retrouvez ici tous mes projets personnels et professionnels"
    title: "Franck CAYZAC: Projets"
    titre: "Projets"
    presentation: "Je dispose de nombreux projets en informatique je vais vous en faire une petite présentation ici."
    melia:
      titre: "Melia"
      presentation: "Melia ou MeliaBot suivant le support sur lequel elle se trouve est une intelligence artificielle de communication qui répond à des questions."
      v01:
        titre: "Melia 0.1"
        presentation: "La toute première version de Melia est codée en C++. Elle se base sur le principe de base de données avec les questions et les réponses stocker dans des fichiers."
        download: "Vous pouvez retrouver le code source sur GitHub: <a href=\"https://github.com/franckentien/MeliaCpp\" target=\"_blank\">Melia V0.1</a>"
      v10:
        titre: "Melia 1.0"
        presentation: "La deuxième version de Melia est codé en C# et dispose de la possibilité de se connecter à un chat IRC actuellement <a href=\"http://www.twitch.tv/meliabot\" target=\"_blank\">Twitch</a> et à un serveur <a href=\"https://discordapp.com/\" target=\"_blank\">Discord</a>.<br>Ce qui me permet de coder en direct et de pouvoir faire interagir les autres utilisateurs sans qu'ils aient besoin d'installer mon programme.<br>Le code source du programme n'est actuellement pas en téléchargement car Melia est toujours en développement."
    web:
      titre: "Site Web"
      presentation: "J'ai eu l'occasion de créer un site web pour mon plaisir en plus de celui-ci."
      convention:
        titre: "Convention Geek"
        presentation: "Mon tous premier site web a été: <a href=\"http://www.convention-geek.fr\">www.convention-geek.fr</a>. Je cherchais les conventions en France pour pouvoir m'y rendre et je me suis dit : \"c'est dommage qu'il n'y est pas de site web qui les rassemblent toutes au même endroit\". J'en suis donc venu durant l'été 2014 à créer mon tous premier site web qui rassemble aujourd'hui environ 150 visiteurs par jour."
    scolaire:
      titre: "Projets Scolaire"
      presentation: "J'ai eu l'occasion durant mon année special a l'IUT de Montpellier de créer de nombreux petits programme en : Python, C et Java mais jamais très poussé.<br> Je peux sur demande fournir les sources de mes programmes pour vous donner une idée de mes compétences."
      nims:
        titre: "Jeu de Nims"
        presentation: "Le plus gros projet que nous avons à réaliser en <abbr title=\"Année Special\">AS</abbr> est la création d'un <a href=\"https://fr.wikipedia.org/wiki/Jeux_de_Nim\" target=\"_blank\">jeu de Nim</a>.<br>Nous devons mettre en place un jeu en multijoueur et contre une Intelligence Artificielle"

