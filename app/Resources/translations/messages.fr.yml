      roller: "J'ai fait du roller freestyle pendant mes années de lycée. J'ai participé a des competions régionnal avec le fise castelnau le lez, nationnal avec le fise exeprience tour à Canet en roussillon, ainsi que le <a href=\"http://www.fise.fr/en/riders/cayzac-franck\" target=\"_blank\">Fise world Montpellier</a>."
