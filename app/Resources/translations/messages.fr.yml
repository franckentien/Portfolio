    video:
      titre: "Vidéo"
      presentation: "J'ai réalisé de nombreuse vidéos Youtube sur différent thèmes."
      jv:
        titre: "Jeu Vidéo"
        presentation: "J'ai commencé mes vidéos sur <a href=\"https://www.youtube.com/playlist?list=PL6f8kJdB1KyL_GY5yLEx1kJmXKXs_uuLs\" target=\"_blank\">Minecraft</a> et continué plus en général sur les jeux vidéos <br>Je dispose d'une <a href=\"https://www.youtube.com/franckentien\" target=\"_blank\">chaine Youtube</a> d'environ 800 abonnés et 250 000 vues"
      report:
        titre: "Mini reportage"
        presentation: "J'ai aussi réalisé des petites vidéos sur des <a href=\"https://www.youtube.com/playlist?list=PL6f8kJdB1KyLcEQ5Cr1c96yXSkDwf98JF\" target=\"_blank\">lieux</a>  ou des <a href=\"https://www.youtube.com/playlist?list=PL6f8kJdB1KyLI3BsjZYh9M28jCmlT4fAI\" target=\"_blank\">évènements</a> où j'ai eu la possibilité de me rendre."
    japon:
      titre: "Japon"
      origine: "Je suis depuis plusieurs années un trés grand passionnée du Japon et de sa culture.<br>J'ai depuis quelques années appris beaucoup sur ce pays et je j'essaye d'apprendre la langue en autodidacte.<br>Ma passion m'a menée à aller de plus en plus dans les conventions sur le Japon et les jeux vidéo, les deux étant étrangement lies.<br>J'en suis venue a crée un site web pour connaitre toutes <a href=\"http://www.convention-geek.fr/\" target=\"_blank\">les conventions qui ont lieu en france</a> "
      like: "Ce que je suis le plus au Japon ce sont les reportages pour pouvoir continuer à apprendre sur le pays mais je regarde aussi beaucoup de film (<a href=\"https://fr.wikipedia.org/wiki/Studio_Ghibli\" target=\"_blank\">Ghibli</a>), d'Animé (<a href=\"https://fr.wikipedia.org/wiki/K-ON!\" target=\"_blank\">けいおん!</a>, <a href=\"https://fr.wikipedia.org/wiki/Your_Lie_in_April\" target=\"_blank\">四月は君の嘘</a>) uniquement en VOSTFR si disponible car ils me permettent de voir le pays par l'animation avec par exemple avec des expressions ou des jeux de mots que l'on ne peut pas traduire en français.<br>"
      merci: "ありがとございます"

